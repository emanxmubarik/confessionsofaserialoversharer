<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>confessions of a serial oversharer</title>

  <style>
   :root{
      --pink:#ff48b0;
      --pink-dark:#d92f8f;     /* main text/border */
      --pink-light:#ffc9e7;    /* soft fill */
      --bg:#ffd6ec;            /* page background */
      --white:#fff;
      --link:#d92f8f;          /* link color */
      --link-hover:#ff48b0;    /* hover color */
      --shadow: rgba(217,48,143,.22);
    }

    *{ box-sizing:border-box; }
    html,body{ margin:0; }

    body{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--ink);
      line-height:1.6;
    }

    /* HEADER */
    header {
      padding: 1rem 2rem;
      border-bottom: 6px solid var(--pink-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--bg);
    }

    .brand{ font-weight:800; color:var(--pink-dark)}
    nav{ display:flex; gap:1rem; flex-wrap:wrap }
    nav a{ color:var(--link); text-decoration:none; font-weight:bold }
    nav a:hover{ color:var(--link-hover) }

    /* INNER PAGE CONTAINER */
    .inner-page {
      background: var(--pink-light);
      max-width: 800px;
      margin: 40px auto;
      padding: 20px 30px;
      border: 4px solid var(--pink-dark);
      border-radius: 8px;
      box-shadow: 6px 6px 0 #736172;
    }

    .inner-page h1, .inner-page h3 {
      color: var(--pink-dark);
      margin-top: 0;
    }

    .blog-entry {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 2px solid var(--pink-dark);
      border-radius: 6px;
    }

    .blog-entry h3 {
      margin: 0 0 6px;
    }

    .blog-entry p {
      margin: 0;
      color: var(--link);
      font-weight: bold;
      cursor: pointer;
    }

    .blog-entry p:hover {
      text-decoration: underline;
      color: var(--link-hover);
    }

    footer{
      width:min(1100px,92%);
      margin: 12px auto 28px;
      text-align:center;
      color:var(--pink-dark);
    }

  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="brand logo">confessions of a serial oversharer</div>
    <nav aria-label="Primary">
      <a href="index.html">home</a>
      <a href="blog.html">blog</a>
      <a href="lessons.html">life lessons</a>
      <a href="advice.html">advice</a>
      <a href="fashion.html">my closet</a>
      <a href="questions.html">Q&amp;A</a>
    </nav>
  </header>

  <!-- BLOG PAGE -->
  <main class="inner-page">
    <h1>blog</h1>
    
    <div class="blog-entry">
      <h3>summer fashion trends i've been loving lately</h3>
      <p>read more...</p>
    </div>
  </main>

   <footer>
    © <span id="y"></span> confessions of a serial oversharer — all words mine
  </footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>

</body>
</html>
