<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>confessions — outfits</title>
  <style>
    :root{
      --pink:#ff48b0;
      --pink-dark:#d92f8f;
      --pink-light:#ffc9e7;
      --bg:#ffd6ec;
      --ink:#2a1030;
      --link:#a11669;
      --link-hover:#070707;
    }
    *{ box-sizing:border-box }
    html,body{ margin:0 }
    body{
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--ink);
      line-height:1.6;
    }

    header{
      padding: 1rem 2rem;
      border-bottom: 6px solid var(--pink-dark);   /* no space inside 6px */
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .brand{ font-weight:800; color:var(--pink-dark) }
    nav{ display:flex; gap:1rem; flex-wrap:wrap }
    nav a{ color:var(--link); text-decoration:none; font-weight:bold }
    nav a:hover{ color:var(--link-hover) }

    .wrap{ width:min(1100px,92%); margin:24px auto 64px }
    .title{ text-align:center; color:var(--pink-dark); margin:0 0 6px }
    .subtitle{ text-align:center; color:#7b2b5d; margin:0 0 18px }

    /* filter chips */
    .controls{ display:flex; gap:8px; flex-wrap:wrap; justify-content:center; margin:0 0 16px }
    .chip{
      background:#fff; border:2px solid var(--pink-dark);
      border-radius:9999px; padding:6px 10px; font-weight:700;
      color:var(--pink-dark); cursor:pointer; user-select:none;
    }
    .chip[aria-pressed="true"]{ background:var(--pink-dark); color:#fff }

    /* gallery grid */
    .gallery{
      display:grid; gap:16px;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    }

    /* look card */
    .look{
      background: linear-gradient(180deg,#fff,#ffc9e7 85%, #ffb0da 100%);
      border:3px solid var(--pink-dark);
      border-radius:16px;
      box-shadow: 0 8px 24px rgba(217,48,143,.2);
      overflow:hidden; display:flex; flex-direction:column;
    }
    .look img{ width:100%; aspect-ratio:4/5; object-fit:cover; display:block }
    .look-body{ padding:12px 14px }
    .look h3{ margin:0 0 4px; color:var(--pink-dark); font-size:18px }
    .meta{ font-size:13px; color:#6e3f5d; margin-bottom:6px }
    .blurb{ margin:0 0 10px }
    .tags{ display:flex; gap:8px; flex-wrap:wrap }
    .tag{
      background:#fff; border:2px solid var(--pink-dark);
      border-radius:9999px; padding:2px 8px; font-size:12px; font-weight:800; color:var(--link);
    }
  </style>
</head>

<body>
  <body>
  <!-- HEADER -->
   <header>
    <div class="brand logo">title</div>
    <nav aria-label="Primary">
      <a href="index.html">home</a>

      <a href="advice.html">advice</a>
      <a href="fashion.html">my closet</a>
      <a href="questions.html">Q&amp;A</a>
    </nav>
  </header>


  <div class="wrap">
    <h1 class="title">sharing some of my fav looks!</h1>

    <div class="controls" role="toolbar" aria-label="filters">
       <button class="chip" data-filter="uni">uni</button>
       <button class="chip" data-filter="casual">casual</button>
       <button class="chip" data-filter="casual">formal</button>
       <button class="chip" data-filter="formal">desi</button>
       <button class="chip" data-filter="all" aria-pressed="true">all</button>
    </div>

    <section class="gallery" id="gallery">
      <article class="look" data-tags="">
        <img src="" alt="" loading="" />
        <div class="look-body">
          <h3></h3>
          <div class="meta">aug 2025 · hangout</div>
          <p class="blurb"></p>
          <div class="tags"><span class="tag"></span><span class="tag"></span></div>
        </div>
      </article>

      <article class="look" data-tags="">

          <div class="meta">aug 25 · dinner</div>

          <div class="tags"><span class="tag"></span></div>
        </div>
      </article>

      <article class="look" data-tags="">

        <div class="look-body">
          <h3></h3>
          <div class="meta">aug 2025 · uni</div>
          <p class="blurb"></p>
          <div class="tags"><span class="tag"></span><span class="tag"></span></div>
        </div>
      </article>
    </section>
  </div>

</body>
</html>
