<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>my closet — confessions of a serial oversharer</title>
  <style>
    :root {
      --pink:#ff48b0;
      --pink-dark:#d92f8f;     /* main text/border */
      --pink-light:#ffc9e7;    /* soft fill */
      --bg:#ffd6ec;            /* page background */
      --white:#fff;
      --link:#d92f8f;          /* link color */
      --link-hover:#ff48b0;    /* hover color */
      --shadow: rgba(217,48,143,.22);
    }

    *{ box-sizing:border-box }
    html,body{ margin:0 }
    body{
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--pink-dark);
      line-height:1.6;
    }

    /* HEADER */
    header{
      padding: 1rem 2rem;
      border-bottom: 6px solid var(--pink-dark);
      display:flex; justify-content:space-between; align-items:center;
      background: var(--bg);
      box-shadow: 0 2px 5px var(--shadow);
    }
    .brand{ font-weight:800; color:var(--pink-dark); text-decoration:none }
    nav{ display:flex; gap:1rem; flex-wrap:wrap }
    nav a{ color:var(--link); text-decoration:none; font-weight:bold }
    nav a:hover{ color:var(--link-hover) }

    /* PAGE WRAP */
    .wrap { 
      width: min(1100px, 92%); 
      margin: 24px auto 64px; 
    }
    .title { text-align:center; color:var(--pink-dark); margin:0 0 6px }
    .subtitle{ text-align:center; color:var(--pink-dark); margin:0 0 18px }

    /* FILTER CHIPS */
    .controls{ display:flex; gap:8px; flex-wrap:wrap; justify-content:center; margin:0 0 16px }
    .chip{
      background: var(--white);
      border:2px solid var(--pink-dark);
      border-radius:9999px; padding:6px 10px;
      font-weight:700; color:var(--pink-dark);
      cursor:pointer; user-select:none;
    }
    .chip[aria-pressed="true"]{ background:var(--pink-dark); color:#fff }

    /* GALLERY GRID */
    .gallery{
      display:grid; gap:16px;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    }

    /* LOOK CARD */
    .look{
      background: var(--white);
      border:3px solid var(--pink-dark);
      border-radius:16px;
      box-shadow: 0 8px 24px var(--shadow);
      overflow:hidden; display:flex; flex-direction:column;
      color: var(--pink-dark);
    }
    .look img{ width:100%; aspect-ratio:4/5; object-fit:cover; display:block }
    .look-body{ padding:12px 14px }
    .look h3{ margin:0 0 6px; font-size:18px }
    .meta{ font-size:13px; opacity:.9; margin-bottom:8px }
    .blurb{ margin:0 0 10px }
    .tags{ display:flex; gap:8px; flex-wrap:wrap }
    .tag{
      background:#fff;
      border:2px solid var(--pink-dark);
      border-radius:9999px; padding:2px 8px;
      font-size:12px; font-weight:800; color:var(--link);
    }

    /* FOOTER */
    footer {
      width: min(1100px, 92%);
      margin: 12px auto 28px;
      text-align: center;
      color: var(--pink-dark);
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <a href="index.html" class="brand">confessions of a serial oversharer</a>
    <nav aria-label="Primary">
      <a href="index.html">home</a>
      <a href="blog.html">blog</a>
      <a href="lessons.html">life lessons</a>
      <a href="advice.html">advice</a>
      <a href="fashion.html" aria-current="page">my closet</a>
      <a href="questions.html">Q&amp;A</a>
    </nav>
  </header>

  <div class="wrap">
    <h1 class="title">sharing some of my fav looks!</h1>

    <!-- filters -->
    <div class="controls" role="toolbar" aria-label="filters">
      <button class="chip" data-filter="uni">uni</button>
      <button class="chip" data-filter="casual">casual</button>
      <button class="chip" data-filter="formal">formal</button>
      <button class="chip" data-filter="desi">desi</button>
      <button class="chip" data-filter="all" aria-pressed="true">all</button>
    </div>

    <!-- gallery -->
    <section class="gallery" id="gallery">
      <!-- EXAMPLE CARD — duplicate & update -->
      <article class="look" data-tags="casual uni">
        <img src="your-image.jpg" alt="Outfit photo" />
        <div class="look-body">
          <h3></h3>
          <div class="meta"></div>
          <p class="blurb"></p>
          <div class="tags"><span class="tag"></span><span class="tag"></span></div>
        </div>
      </article>
    </section>
  </div>

  <!-- filter behavior -->
  <script>
    const chips = document.querySelectorAll('.chip');
    const cards = document.querySelectorAll('.look');
    chips.forEach(ch => ch.addEventListener('click', () => {
      chips.forEach(c => c.setAttribute('aria-pressed','false'));
      ch.setAttribute('aria-pressed','true');
      const f = ch.dataset.filter;
      cards.forEach(card => {
        if (f === 'all') { card.style.display = ''; return; }
        const tags = (card.dataset.tags || '').split(/\s+/);
        card.style.display = tags.includes(f) ? '' : 'none';
      });
    }));
  </script>

  <footer>
    © <span id="y"></span> confessions of a serial oversharer — all words mine
  </footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>

</body>
</html>
